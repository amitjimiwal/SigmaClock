<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>SigmaClock</title>
      <meta name="description" content="Your bitch may show you wrong time but we dont !">
      <meta name="keywords" content="clock js">
      <link rel="stylesheet" href="styles.css">
      <!-- Google fonts use -->
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
      <!-- favicon -->
      <link rel="icon" type="image/x-icon" href="/images/icons8-clock-50.png">
</head>
<body>
      <div class="clock-heading">
        <h1>
            Your bitch may show you wrong time but we dont !
        </h1>
      </div>
      <div class="digital-clock">
            <div class="time">
                  <div class="left-side">
                        <span id="hours">00</span>
                        
                  </div>
                  <div class="mid">
                        <span id="dots">:</span>
                  </div>
                  <div class="right-side">
                        <div class="right-top">
                        
                        <span id="minutes">00</span>
                        </div>
                        <div class="right-bottom">
                        <span id="period">PM</span>
                        <span id="seconds">00</span>
                        </div>
                        
                  </div>
            </div>
      </div>
      <div class="footer">Copyright  &copy; @amitjimiwal </div>
</body>
<script src="main.js"></script>
</html>
